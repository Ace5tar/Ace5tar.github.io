<html lang="en">
<head>

</head>
<body>
    <h1>Click this button and something CRAZY will happen</h1>
    <button id="swag-btn" onmousedown="showSwag()" onmouseup="hideSwag()">swag</button>
    <br><br>
    <img id="swag" src="swag.jpg" hidden=true>
</body>

<script>

    const swag = document.getElementById("swag")

    function showSwag() {
        swag.hidden = false
    }

    function hideSwag() {
        swag.hidden = true
    }

</script>
