<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google.com</title>
    <link rel="icon" type ="image/x-icon" href="favicon.png">
</head>
<body>
    <h1>Click this button and something CRAZY will happen</h1>
    <button id="swag-btn" onclick="showSwag()">swag</button>
    <br><br>
    <img id="swag" src="swag.jpg">
</body>

<script>

    const swag = document.getElementById("swag");
    swag.style.opacity = '0';

    function showSwag() {
        swag.style.opacity = '1.1';
    }

    setInterval(fadeSwag, 20)

    function fadeSwag() {
        let swagOpacity = Number(swag.style.opacity)
        swagOpacity -= 0.1
        swag.style.opacity = String(swagOpacity)
    }

</script>
</html>
